<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1 class="title-text">Etch-A-Sketch</h1>
        <div class = "top container">
            <span id = "grid-toggle" class="material-symbols-outlined">grid_on</span>
        </div>
        <div class="color-picker">
            <input type="color" id="favcolor" name="favcolor" value="#097969">
        </div>
        <div id = "sketch-area" class = "container"></div>
        <div id = "slider-container">
            <input type = "range" min = "1" max = "100" value = "16" class = "slider" id = "slider">
            <p id = "slider-value"></p>
        </div>
        <script src="script.js">

        </script>
    </body>
</html>
